# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
    reviewers:
      - "smith6jt-cop"
    open-pull-requests-limit: 5

  # Git submodules (GLFW, GLM)
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build(deps)"
    labels:
      - "dependencies"
      - "build"
    reviewers:
      - "smith6jt-cop"
    open-pull-requests-limit: 3
    # Only update to stable versions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]
